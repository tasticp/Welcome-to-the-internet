name: Interactive Features

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  generate-interactive:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 jinja2 pyyaml
        
    - name: Generate Search Index
      run: |
        python3 scripts/generate_interactive.py --search-index
        
    - name: Generate Trend Analysis
      run: |
        python3 scripts/generate_interactive.py --trending-data
        
    - name: Generate Community Stats
      run: |
        python3 scripts/generate_interactive.py --community-stats
        
    - name: Update Analytics Dashboard
      run: |
        python3 scripts/generate_interactive.py --analytics-dashboard
        
    - name: Commit Interactive Features
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/assets/*.json docs/assets/analytics.md
        
        if git diff --staged --quiet; then
          git commit -m "ðŸ”„ Auto-update: Interactive features and analytics"
          git push
        fi
        
  generate-static-site:
    runs-on: ubuntu-latest
    needs: generate-interactive
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Generate Static Site
      run: |
        mkdir -p dist
        cp -r docs/* dist/
        cp README.md dist/
        cp LICENSE dist/
        cp CONTRIBUTING.md dist/
        python3 scripts/generate_static_site.py