version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    volumes:
      - ..:/workspace:cached
      - brainrot-node-modules:/workspace/node_modules
      - brainrot-python-cache:/root/.cache/pip
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - PYTHONPATH=/workspace
      - PYTHONUNBUFFERED=1
    depends_on:
      - db
      - redis
    command: >
      bash -c '
        echo "üöÄ Starting development environment..."
        cd /workspace
        
        # Wait for database to be ready
        echo "‚è≥ Waiting for database..."
        while ! nc -z db 5432; do
          echo "Database not ready, waiting..."
          sleep 2
        done
        echo "‚úÖ Database is ready!"
        
        # Install dependencies if needed
        if [ ! -d "node_modules" ]; then
          echo "üì¶ Installing dependencies..."
          npm install
        fi
        
        # Start the application
        if [ -f "package.json" ]; then
          echo "üéö Starting application..."
          npm run dev
        else
          echo "üìö Starting documentation server..."
          python3 -m http.server 8000 --bind 0.0.0.0
        fi
      '

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - brainrot-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: brainrot_dev
      POSTGRES_USER: brainrot_user
      POSTGRES_PASSWORD: brainrot_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brainrot_user -d brainrot_dev"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - brainrot-redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  brainrot-node-modules:
    driver: local
  brainrot-python-cache:
    driver: local
  brainrot-db-data:
    driver: local
  brainrot-redis-data:
    driver: local

networks:
  default:
    name: brainrot-dev-network
    driver: bridge